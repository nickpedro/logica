<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preco do Churros</title>
</head>
<body>
    <h1>Preco do Churros</h1>
    <form name="frmChurros">
    <input type="text" placeholder="Homens" name="vlrHomens">
    <input type="text" placeholder="Mulheres" name="vlrMulheres">
    <input type="text" placeholder="Criancas" name="vlrCriancas">    
    <p><input type="text" placeholder="KGCarne" name="vlrKGCarne"></p>
    <p><input type="text" placeholder="Breja" name="vlrBreja"></p>
    <input type="text" placeholder="Refri" name="vlrRefri">
    <p><input type="button" value="Calcular Valor" onclick="calcularTotal()"></p>
    <input type="text" value="Valor Total" name="vlrTotal">
    <input type="text" value="Valor Carne" name="vlrTotalCarne">
    <input type="text" value="Valor Cerveja" name="vlrTotalCerveja">
    <input type="text" value="Valor Refrigerante" name="vlrTotalRefrigerante">
    <p><input type="text" value="DivisaoHomemMulher" name="vlrHomemMulher"></p>
    </form>
    <script src="churros.js"></script>
